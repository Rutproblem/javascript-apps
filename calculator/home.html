<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card calculator rounded border-2 shadow-lg p-4">
            <input type="text" id="display" class="form-control mb-3 text-end fs-2 fw-bold text-secondary" disabled>
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-light text-secondary w-100">7</button></div>
                <div class="col-3"><button class="btn btn-light text-secondary w-100">8</button></div>
                <div class="col-3"><button class="btn btn-light text-secondary w-100">9</button></div>
                <div class="col-3"><button class="btn btn-warning text-white w-100">+</button></div>
                
                <div class="col-3"><button class="btn btn-light text-secondary w-100">4</button></div>
                <div class="col-3"><button class="btn btn-light text-secondary w-100">5</button></div>
                <div class="col-3"><button class="btn btn-light text-secondary w-100">6</button></div>
                <div class="col-3"><button class="btn btn-warning text-white w-100">-</button></div>

                <div class="col-3"><button class="btn btn-light text-secondary w-100">1</button></div>
                <div class="col-3"><button class="btn btn-light text-secondary w-100">2</button></div>
                <div class="col-3"><button class="btn btn-light text-secondary w-100">3</button></div>
                <div class="col-3"><button class="btn btn-warning text-white w-100">*</button></div>

                <div class="col-3"><button class="btn btn-danger w-100">C</button></div>
                <div class="col-3"><button class="btn btn-light text-secondary w-100">0</button></div>
                <div class="col-3"><button class="btn btn-success w-100">=</button></div>
                <div class="col-3"><button class="btn btn-warning text-white w-100">/</button></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
