<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card toDoCard calculator rounded border-2 shadow-lg p-4">
            <h3 class="text-center my-4">üìù My To-Do List</h3>

            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">

                <button class="btn btn-primary" id="addBtn">Add task</button>
            </div>

            <ul id="taskList" class="list-group mb-2">
                <small class="text-center text-muted">
                    Total tasks: <span id="taskCount">0</span>
                </small>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
