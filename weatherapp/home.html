<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>⛅ Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card todoCard rounded border-2 shadow-lg border-0 p-4">
            <h3 class="text-center my-4">⛅ Weather App</h3>

            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter City">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>

            <div id="weatherResult" class="d-none"></div>
            <p id="error" class="text-danger mt-2"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
